<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="plan">
      <img src="images/illustration-hero.svg" class="o-img" alt="">
      <h2 class="o-head">Order Summary</h2>
       <p class="o-para">
        You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
        device <br> anywhere you like!  
       </p>
       <div class="o-below">
        <img  src="images/icon-music.svg" alt="">
         <span>
          <span class="o-ann">Annual Plan</span> <br>
          <span class="o-year">$59.99/year </span>
         </span>
         <a href="" class="change">Change</a>
        </div> 
        <div class="btn">
          <button class="o-button">Proceed to Payment</button> <br>
         </div>
         <a href="" class="cancel"v >Cancel Order</a>
      </div>
    </div>

 

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nitin Rayal</a>.
    </div>
   

</body>
</html>
